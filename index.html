    <script>
      function playGif() {
          const t = document.querySelector("#doot_img");
          const o = t.getAttribute("src").split("?")[0];
          const e = o.replace(".png", ".gif") + "?" + (new Date).getTime();
          t.src = e;
      }
      function playAudio() {
        document.querySelector("#doot_audio").play();
      }
      function addDoot() {
        const doot = document.createElement("p");
        doot.textContent = "Doot!";
        document.querySelector("#doots").appendChild(doot);
        if(document.querySelector("#doots").children.length % 10 == 0) {
          window.alert("Doot!");
        }
      }
      function sayDoot() {
        console.log("Doot!")
        console.warn("Doot!")
        console.error("Doot!")
      }
      function onDoot() {
        playGif();
        playAudio();
        addDoot();
        sayDoot();
      }
    </script>
